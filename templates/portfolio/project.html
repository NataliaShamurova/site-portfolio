{% extends "base.html" %}


{% block page_content %}
<h1 class="my-projects-title">Мои проекты:</h1>
<div class="row">
    {% for project in projects %}
    <div class="col-md-4 d-flex justify-content-center">
        <div class="card mb-3 flex-fill card-custom">
            {% if project.image %}
                <img class="card-img-top" src="{{ project.image.url }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p>
                    <a href="{{ project.link }}" class="readmore" target="_blank" rel="noopener noreferrer">Сайт проекта</a>
                </p>
                <a href="{{ project.get_absolute_url }}" class="btn btn-primary">
                    Подробнее
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock page_content %}
