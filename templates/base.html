{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon"/>
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>{{ title }}</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" alt="Логотип" class="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for m in menu %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url m.url_name %}">{{ m.title }}</a>
                    </li>
                {% endfor %}
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nowrap" href="{% url 'admin:index' %}">Админ</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <div class="container-fluid flex-grow-1"> <!-- Добавлен класс flex-grow-1 -->
        {% block page_content %}{% endblock page_content %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">  <!-- Удален margin-top: auto; -->
        <div class="container-fluid">
            <div class="menu-container">
                <ul class="footer__links">
                    {% for m in menu %}
                    <li class="footer__link"><a href="{% url m.url_name %}" data-link="">{{ m.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="divider"></div>
            <div class="footer__copyright">© <span id="currentYear">2025</span>. <span>{{ author.name }} {{ author.lastname }}</span></div>
        </div>
    </footer>
    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
